version: '3.8'

services:
  api-fluig:
    build: .
    container_name: api-fluig-python
    ports:
      - "9080:9080"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

